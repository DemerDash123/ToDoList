<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let string = "food000";
      let convertToArray = string.split("");
      let save = [];
      for (let i = 0; i < convertToArray.length; i++) {
        if (!isNaN(Number(convertToArray[i]))) {
          save.push(convertToArray[i]);
          convertToArray[i] = "";
        }
      }
      console.log(
        convertToArray.join("") + (save.join("") + "0").slice(0, 3) + 1
      );
    </script>
  </body>
</html>
